<include file="Public/header" webtitle="电子地图_{$info.company}"/>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<link rel="stylesheet" href="__PUBLIC__/m/css/about.css">

<div class="main">
	<div class="bigImgDiv">
		<img src="__PUBLIC__/Uploads/{$photodata[12].photouri}" alt="" class="bigImg">
	</div>
	<div class="w con">
		<div class="Conright">
			<div class="leftTopTitle">地理位置</div>
			<div class="rightCon" style="padding: 20px;">
				 <div id="mapCanvas" class="map-canvas no-margin" style="height: 300px; width: 100%">
		            <script type="text/javascript">
		                var map = new BMap.Map("mapCanvas"); // 创建Map实例
		                var point = new BMap.Point("{$info.jingdu}", "{$info.weidu}"); // 创建点坐标
		                map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
		                map.enableScrollWheelZoom(); //启用滚轮放大缩小
		                //添加缩放控件
		                map.addControl(new BMap.NavigationControl());
		                map.addControl(new BMap.ScaleControl());
		                map.addControl(new BMap.OverviewMapControl());

		                var marker = new BMap.Marker(point); // 创建标注
		                map.addOverlay(marker); // 将标注添加到地图中
		                var infoWindow = new BMap.InfoWindow("{$info.company}<br/>联系电话：{$info.phone}"); // 创建信息窗口对象
		                marker.openInfoWindow(infoWindow);
		            </script>
		        </div>
			</div>
		</div>
	</div>
</div>

<include file="Public/footer" />
