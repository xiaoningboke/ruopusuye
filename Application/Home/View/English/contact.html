    <include file = "Public/headertop" title="Contact Us-{$eninfo.name}"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/contact.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script src="__PUBLIC__/js/jquery-1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/contact.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
    <script>
        window.onload = function(){
            showen();
        };
       $(document).ready(function () {
           showout();
           checkTArea();
           top_1();
       });
    </script>
</head>
<body>
<div id="main">
    <!--位置地图-->
<include file = "Public/ennav" />
    <div id="mapCanvas" class="map-canvas no-margin">
        <script type="text/javascript">
            var map = new BMap.Map("mapCanvas"); // 创建Map实例
            var point = new BMap.Point("{$eninfo.longitude}","{$eninfo.latitude}"); // 创建点坐标
            map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
            map.enableScrollWheelZoom(); //启用滚轮放大缩小
            //添加缩放控件
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());

            var marker = new BMap.Marker(point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
            var infoWindow = new BMap.InfoWindow("{$eninfo.name}"); // 创建信息窗口对象
            marker.openInfoWindow(infoWindow);
        </script>
    </div>
    <div id="content">
        <!--左侧部分-->
        <div id="left">
            <!--左侧标题栏-->
            <span class="le-sp">
                <span class="ch">Contact us</span>
            </span>
            <!--右侧内容切换按钮-->
            <a href="#" id="le-a0" class="show">Contact information</a>
            <a href="#" id="le-a1">Online Message</a>
            <!--<div class="L_pic"><img src="img/contact.jpg"></div>-->
        </div>
        <!--右侧部分-->
        <div class="right">
            <!--右侧头部标题-->
            <div class="r-head">
            <span class="sp-l">
                <span class="ch">Contact us</span>
            </span>
            </div>
            <!--右侧公司信息-->
            <div id="infor">
            <!--公司信息-->
            <div class="about">
                <div class="ab-1">
                <h2>{$eninfo.name}</h2>
                <table>
                    <tr><td class="td0">Contact：</td><td class="td1">{$eninfo.contacts}</td></tr>
                    <tr><td class="td0">Telephone：</td><td class="td1">{$eninfo.phone}</td></tr>
                     <tr><td class="td0">Q&nbsp;&nbsp;&nbsp;Q：</td><td class="td1">{$eninfo.qq}</td></tr>
                    <tr><td class="td0">Mailbox:</td><td class="td1">{$eninfo.email}</td></tr>
                    <tr><td class="td0">Adress：</td><td class="td1">{$eninfo.address}</td></tr>
                </table>
                </div>
            </div>
            </div>
            <!--留言部分-->
            <div id="leave">
                <form id="form" class="l-form">
                    <table>
                        <tr><td class="td3">Nickname:</td></tr>
                        <tr><td class="td4">Telephone：</td></tr>
                        <tr><td class="td5">Address：</td></tr>
                        <tr><td class="td6">Mailbox:</td></tr>
                        <tr><td class="td2">Message</td></tr>
                    </table>
                </form>
                <form class="r-form" method="post" action = "{:U('Home/English/addLiuyan')}">
                    <input type="hidden" name="email" value="{$eninfo.email}">
                    <div class="hidd">Message</div>
                    <div class="in">
                        <input class="put1  userName" type="text" placeholder="Nickname" id="userName"  onBlur="checkUserName()" name="username">
                        <span id="nameErr">Error</span></div>
                    <div class="in"><input class="put2 userName" type="text" placeholder="Telephone" id="userPhone"  onBlur="checkPhone()" name="userphone"><span id="phone">Error</span></div>
                    <div class="in"><input class="put3" type="text" placeholder="Address" id="userArea" onblur="checkUserArea()" name="userarea"><span id="dizhi">Error</span></div>
                    <div class="in"><input class="put4" type="text" placeholder="Mailbox" id="userEmail" onblur="checkUserEmail()" name="useremail"><span id="emil">Error</span></div>
                    <div class="in-text"><textarea typeof=""  rows="3" cols="25"  id="userText" onblur="checkText()"  name="usertext"></textarea><div class="s0"><span id="area">Error</span></div></div>
                <button class="bg" id="#button">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <include file = "Public/enfooter" />
