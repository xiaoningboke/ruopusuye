<include file = "Public/header" />
	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>产品分类</legend>
				<div class="layui-field-box layui-form">
				<form class="layui-form" action="{:U('Admin/Index/addfenlei')}" enctype="multipart/form-data" method="post">
				
				<div class="layui-form-item">
					<label class="layui-form-label">产品分类</label>
					<div class="layui-input-block">
						<input type="text" name="name"  lay-verify="title" autocomplete="off" placeholder="请输入产品分类"  class="layui-input" >
					</div>
				</div>
				<div style="padding: 10px;">
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" value="立即提交" class="layui-btn">
					</div>
				</div>
			</form>
					<table class="layui-table admin-table">
						<thead>
							<tr style="text-align: center;">
								<th>产品分类</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
							<foreach name="data" item="vo">
								<tr style="text-align: center;">
									<td>{$vo.name}</td>
									<td>
										<a href="{:U('Admin/Index/exitfenlei',array('id'=>$vo['id']))}" data-name="{{ item.name }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
										<a href="{:U('Admin/Index/delfenlei',array('id'=>$vo['id']))}" data-name="{{ item.name }}" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a> 
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>


			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>
		</div>
