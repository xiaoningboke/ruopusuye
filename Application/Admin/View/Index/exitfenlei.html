<include file = "Public/header" />
	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>产品分类</legend>
				<div class="layui-field-box layui-form">
				<form class="layui-form" action="{:U('Admin/Index/exitByIdfenlei')}" enctype="multipart/form-data" method="post">
				
				<div class="layui-form-item">
					<label class="layui-form-label">产品分类</label>
					<div class="layui-input-block">
						<input type="hidden" name="id" value="{$data.id}">
						<input type="text" name="name"  lay-verify="title" autocomplete="off" placeholder="请输入产品分类" value="{$data.name}" class="layui-input" >
					</div>
				</div>
				<div style="padding: 10px;">
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" value="立即提交" class="layui-btn">
					</div>
				</div>
			</form>
				</div>


			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>
		</div>
