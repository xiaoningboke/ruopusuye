	<include file = "Public/header" />
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>更换图片</legend>
			</fieldset>

			<form class="layui-form" action="{:U('Admin/Index/exitByIdImg')}" enctype="multipart/form-data" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">选择图片</label>
					<div class="layui-input-block">
						<input type="file" name="photo"  lay-verify="title" autocomplete="off" placeholder="请输入先进技术" class="layui-input" >
					</div>
				</div>
				<input type="hidden" name = "id" value="{$fileData.id}">
				<img src="__PUBLIC__/Uploads/{$fileData.urlimg}" style="width: 20%; padding: 20px;">
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" value="立即提交" class="layui-btn">
					</div>
				</div>
			</form>

		</div>
	</body>

</html>
