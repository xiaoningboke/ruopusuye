	<include file = "Public/header" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<js file="__ROOT__/Public/Ueditor/ueditor.config.js"/>
	<js file="__ROOT__/Public/Ueditor/ueditor.all.min.js"/>
	<js file="__ROOT__/Public/Ueditor/lang/zh-cn/zh-cn.js"/>
    <link rel="stylesheet" href="__PUBLIC__/css/mess.css" />
<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>查看留言</legend>
			</fieldset>
            <table class="message">
                <thead>
                    <tr>
                        <th class="tit">用户名：</th>
                        <td>{$data[username]}</td>
                    </tr>
                    <tr>
                        <th class="tit">联系电话：</th>
                        <td>{$data[userphone]}</td>
                    </tr>
                     <tr>
                        <th class="tit">联系地址：</th>
                        <td>{$data[userarea]}</td>
                    </tr>
                    <tr>
                        <th class="tit">电子邮箱：</th>
                        <td>{$data[useremail]}</td>
                    </tr>
                </thead>
                <tbody>
                    <th class="tit">留言内容：</th>
                    <td>{$data[usertext]}</td>
                </tbody>
            </table>
            </div>
		<script type="text/javascript" src="__ROOT__/Public/Admin/plugins/layui/layui.js"></script>
		<script>

			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
			form.on('radio(yesno)', function (data) {
                if ($('#indexShow input[name="state"]:checked ').val() == "2") {
                    $("#tututu").hide();
                }
                else {
                    $("#tututu").show();
                }
                form.render();
            });

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					fname: function(value){
                        if(value.length < 1){
                            return '标题不为空';
                        }
                    },
                    content: function(value){
                        if(value.length < 1){
                            return '内容不为空';
                        }
                    }
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});

	function divClick(){
       var show="";
       var apm = document.getElementsByName("state");
       for(var i=0;i<apm.length;i++){
       if(apm[i].checked)
        show = apm[i].value;
       }

       switch (show){
           case '1':
               document.getElementById("tututu").style.display="block";
               break;
           case '2':
               document.getElementById("tututu").style.display="none";
               break;
       }
}
		</script>
	</body>
</html>
