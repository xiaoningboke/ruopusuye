<include file = "Public/header" />
	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>先进技术</legend>
				<div class="layui-field-box layui-form">
				<form class="layui-form" action="{:U('Admin/Index/addqualifications')}" enctype="multipart/form-data" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">选择图片</label>
					<div class="layui-input-block">
						<input type="file" name="photo"  lay-verify="title" autocomplete="off"  class="layui-input" >
					</div>
				</div>
				<div style="padding: 20px;">
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" value="立即提交" class="layui-btn">
					</div>
				</div>
			</form>
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th>名称</th>
								<th>图片</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
							<foreach name="data" item="vo">
								<tr>
									<td>{$vo.name}</td>
									<td><img src="__PUBLIC__/Uploads/{$vo.urlimg}" style="width: 300px;"></td>
									<td>
										<a href="{:U('Admin/Index/delImg',array('id'=>$vo['id']))}" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>  
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>


			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>
		</div>
